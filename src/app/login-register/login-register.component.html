<div class="container mt-5">
  <div class="row justify-content-center">
<div class="col-md-6">
  <div class="card">
    <div class="card-header bg-primary text-white text-center">
      <h3>Registro de Usuario</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="registrarCliente()" #registroForm="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="cliente.nombre" name="nombre" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-group mt-3">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" [(ngModel)]="cliente.apellido" name="apellido" placeholder="Ingrese su apellido" required>
        </div>
        <div class="form-group mt-3">
          <label for="email">Nombre usuario</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="cliente.email" name="email" placeholder="Ingrese su correo electrónico" required>
        </div>
        <div class="form-group mt-3">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="cliente.password" name="password" placeholder="Ingrese su contraseña" required>
        </div>
        <div *ngIf="isLogged(); else notLogged">
          <button type="submit" class="btn btn-primary btn-block mt-4">Actualizar Usuario</button>
        </div>
        
        <ng-template #notLogged>
          <button type="submit" class="btn btn-primary btn-block mt-4">Registrarse</button>
          <button (click)="volver()" class="btn btn-secondary btn-block mt-4">Volver</button>  
        </ng-template>
      </form>
    </div>
  </div>
</div>
</div>
</div>
