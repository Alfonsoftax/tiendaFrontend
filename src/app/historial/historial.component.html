<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white text-center">
            <h3>Historial de Pedidos</h3>
          </div>
          <div class="card-body">
            <div *ngFor="let pedido of pedidos" class="mb-4">
              <div class="card">
                <div class="card-header bg-secondary text-white">
                  Pedido #{{ pedido.numeroPedido }} - {{ pedido.diaPedido}}
                </div>
                <div class="card-body">
                  <ul class="list-group">
                    <li *ngFor="let producto of pedido.productos" class="list-group-item d-flex justify-content-between align-items-center">
                      {{ producto.descripcionProducto }}
                      <span class="badge bg-primary rounded-pill">{{ producto.precio}} €</span>
                    </li>
                  </ul>
                  <div class="mt-3 text-end">
                    <strong>Total: {{ pedido.precioTotal}} €</strong>
                  </div>
                </div>
              </div>
            </div>
            <p *ngIf="pedidos.length === 0" class="text-center text-muted">No hay pedidos en el historial.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
